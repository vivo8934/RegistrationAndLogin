<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" id="name" required >
					<input type="email" name="email" placeholder="Email" id="user_email" required>
					<input type="password" name="pswd" placeholder="Password" id="user_password" required="">
					<button onclick="store()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" id="users_email" required>
					<input type="password" name="pswd" placeholder="Password" id="users_password" required>
					<button onclick="check()">Login</button>
				</form>
			</div>
	</div>
    <script src="script.js"></script>
</body>
</html>
